<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirectingâ€¦</title>

  <!--
    Fallback meta refresh. Change the seconds and URL below as needed.
    Format: content="<seconds>;url=<target>"
    Many browsers respect this even if JavaScript is disabled.
  -->
  <meta http-equiv="refresh" content="5;url=https://hamilton-cs.github.io/cs-audio-docs/docs/build/html/index.html/" />

  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      margin: 0;
      background: #f7fafc;
      color: #0f172a;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(15,23,42,0.08);
      max-width: 520px;
      text-align: center;
    }
    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      border: 1px solid #e2e8f0;
      background: #eef2ff;
      color: #3730a3;
      font-weight: 600;
    }
    small { color: #6b7280; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-live="polite">
    <h1 id="title">You are being redirected</h1>
    <p>
      You'll be taken to:
      <br />
      <code id="target">https://hamilton-cs.github.io/cs-audio-docs/docs/build/html/index.html/</code>
    </p>

    <p>
      Redirect in <strong id="countdown">5</strong> second<span id="plural">s</span>.
    </p>

    <!-- Fallback clickable link (for users who want to go immediately or if redirect is blocked) -->
    <p>
      <a id="fallbackLink" class="button" href="https://hamilton-cs.github.io/cs-audio-docs/docs/build/html/index.html/" rel="noopener noreferrer">Go now</a>
    </p>

    <p><small>If you are not redirected automatically, click the link above.</small></p>
  </main>

  <script>
    (function () {
      // Configuration: change these as needed
      const TARGET_URL = "https://hamilton-cs.github.io/cs-audio-docs/docs/build/html/index.html/";
      const DELAY_SECONDS = 5;

      // Update visible UI
      const targetEl = document.getElementById('target');
      const linkEl = document.getElementById('fallbackLink');
      const countdownEl = document.getElementById('countdown');
      const pluralEl = document.getElementById('plural');

      targetEl.textContent = TARGET_URL;
      linkEl.href = TARGET_URL;
      countdownEl.textContent = DELAY_SECONDS;
      pluralEl.textContent = DELAY_SECONDS === 1 ? '' : 's';

      // Countdown and redirect using history.replaceState to avoid adding an extra entry
      let remaining = DELAY_SECONDS;
      const interval = setInterval(() => {
        remaining -= 1;
        if (remaining <= 0) {
          clearInterval(interval);
        }
        countdownEl.textContent = Math.max(0, remaining);
        pluralEl.textContent = remaining === 1 ? '' : 's';
      }, 1000);

      // Perform redirect after delay
      setTimeout(() => {
        // Use replace so the redirect doesn't create an extra history entry
        try {
          window.location.replace(TARGET_URL);
        } catch (e) {
          // As a final fallback, set location.href
          window.location.href = TARGET_URL;
        }
      }, DELAY_SECONDS * 1000);
    })();
  </script>

  <!--
    If JavaScript is disabled, the meta refresh above will still attempt the redirect.
    For users without JS who want a clickable link, put an explicit link in <noscript>.
  -->
  <noscript>
    <div style="text-align:center; padding:1rem;">
      <p><strong>JavaScript is disabled in your browser.</strong></p>
      <p><a href="https://hamilton-cs.github.io/cs-audio-docs/docs/build/html/index.html/" rel="noopener noreferrer">Click here to continue</a></p>
    </div>
  </noscript>
</body>
</html>
